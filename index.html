<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" class="head__icon" href="./images/Home.png" type="image/x-icon" />
    <title class="head__title">Portfólio</title>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/setContentScript.js" defer></script>
  </head>
  <body id="top" class="portfolio">
    <header class="portfolio__header">
      <div class="button__color">
        <button onclick="ativarModoClaro()">
          <img
            class="dark__mode__icon"
            src="./images/light-mode.png"
            alt="Dark mode icon"
          />
        </button>
        <button onclick="ativarModoEscuro()">
          <img
            class="light__mode__icon"
            src="./images/mode.png"
            alt="Light mode icon"
          />
        </button>
      </div>
      <nav class="portfolio__header__nav">
        <div class="portfolio__header__nav__icons">
          <div data-context="underline" class="portfolio__header__nav__icon">
            <a href="#top"
              ><img
                class="icon__nav"
                src="./images/Home.png"
                alt="Imagem de uma casinha"
            /></a>
            <a class="text__nav" href="#top">Home</a>
          </div>
        </div>

        <div class="portfolio__header__nav__icons">
          <div class="portfolio__header__nav__icon">
            <a href="#segunda-secao"
              ><img
                class="icon__nav"
                src="./images/Desktop.png"
                alt="Imagem de um desktopzinho"
            /></a>
            <a class="text__nav" href="#segunda-secao">Habilidades</a>
          </div>
        </div>

        <div class="portfolio__header__nav__icons">
          <div class="portfolio__header__nav__icon">
            <a href="#terceira-secao"
              ><img
                class="icon__nav"
                src="./images/Heart.png"
                alt="Imagem de um coraçãozinho"
            /></a>
            <a class="text__nav" href="#terceira-secao">Projetos</a>
          </div>
        </div>
      </nav>
    </header>

    <main id="primeira-secao" class="portfolio__main">
      <section class="portfolio__content__index">
        <section class="portfolio__main__content">
          <div class="portfolio__main__content__text">
            <h1 class="portfolio__main__content__text__title"></h1>
            <p class="portfolio__main__content__text__info"></p>
          </div>

          <div class="portfolio__main__content__links">
            <p class="portfolio__main__content__links__title">
              Acesse minhas redes:
            </p>
            <div class="portfolio__main__content__links__link">
              <div class="icon__text__link">
                <img
                  class="icon__link"
                  src="./images/GitHub.png"
                  alt="Imagem do github"
                />
                <a class="text__link" id="github__link" href="" target="_blank"
                  >GitHub</a
                >
              </div>
            </div>
            <div class="portfolio__main__content__links__link">
              <div class="icon__text__link">
                <img
                  class="icon__link"
                  src="./images/Linkedin.png"
                  alt="Imagem do linkedin"
                />
                <a
                  class="text__link"
                  id="linkedin__link"
                  href=""
                  target="_blank"
                  >Linkedin</a
                >
              </div>
            </div>
          </div>
        </section>

        <section class="portfolio__main__image">
          <img
            class="portfolio__image"
            src="./images/MyImage.png"
            alt="Foto do Eduardo Assuncao"
          />
          <div class="portfolio__image__border"></div>
        </section>
      </section>
      <hr class="body__line" />
      <section id="segunda-secao" class="portfolio__content__habilidades">
        <section class="portfolio__main__content">
          <div class="portfolio__main__content__text">
            <h1 class="portfolio__main__content__text__title"></h1>
            <p class="portfolio__main__content__text__info"></p>
          </div>

          <div class="portfolio__main__content__links">
            <div class="portfolio__main__content__links__link">
              <div class="icon__text__link">
                <img
                  class="icon__link"
                  src="./images/Certificado.png"
                  alt="Imagem do icone do certificado"
                />
                <a
                  class="text__link"
                  id="certificado__link"
                  href=""
                  target="_blank"
                  >Certificados</a
                >
              </div>
            </div>
          </div>
        </section>

        <section class="portfolio__main__image">
          <img
            class="portfolio__image__include"
            src="./images/include4.png"
            alt="Foto do include"
          />
          <div class="portfolio__image__include__border"></div>
        </section>
      </section>
      <hr class="body__line" />
      <section id="terceira-secao" class="portfolio__content__projetos">
        <section class="portfolio__main__content">
          <div class="portfolio__main__content__text">
            <h1 class="portfolio__main__content__text__title"></h1>
            <p class="portfolio__main__content__text__info"></p>
          </div>

          <section class="portfolio__main__image__project">
            <!--GRID-->
            <div id="project-grid">
              <div id="div1">
                <a id="div1__link" href="" target="_blank">
                  <img
                    class="portfolio__image__include__portfolio"
                    src="./images/Pong.png"
                    alt="Foto do include"
                  />
                  <div
                    class="portfolio__image__include__border__portfolio"
                  ></div>
                </a>
              </div>
              <div id="div2">
                <a id="div2__link" href="" target="_blank">
                  <img
                    class="portfolio__image__include__portfolio"
                    src="./images/AluraMid.png"
                    alt="Foto do include"
                  />
                  <div
                    class="portfolio__image__include__border__portfolio"
                  ></div>
                </a>
              </div>
              <div id="div3">
                <a id="div3__link" href="" target="_blank">
                  <img
                    class="portfolio__image__include__portfolio"
                    src="./images/Robotron.png"
                    alt="Foto do include"
                  />
                  <div
                    class="portfolio__image__include__border__portfolio"
                  ></div>
                </a>
              </div>
              <div id="div4">
                <a id="div4__link" href="" target="_blank">
                  <img
                    class="portfolio__image__include__portfolio"
                    src="./images/fokus.png"
                    alt="Foto do include"
                  />
                  <div
                    class="portfolio__image__include__border__portfolio"
                  ></div>
                </a>
              </div>
              <div id="div5">
                <a id="div5__link" href="" target="_blank">
                  <img
                    class="portfolio__image__include__portfolio"
                    src="./images/vollmed.png"
                    alt="Foto do include"
                  />
                  <div
                    class="portfolio__image__include__border__portfolio"
                  ></div>
                </a>
              </div>
              <div id="div6">
                <a id="div6__link" href="" target="_blank">
                  <img
                    class="portfolio__image__include__portfolio"
                    src="./images/deepdream.png"
                    alt="Foto do include"
                  />
                  <div
                    class="portfolio__image__include__border__portfolio"
                  ></div>
                </a>
              </div>
            </div>
          </section>
        </section>
      </section>
      <a href="#top"
        ><img id="arrow__page" src="./images/arrow_up.png" alt="seta para cima"
      /></a>
    </main>

    <footer class="portfolio__footer">
      <hr class="footer__line" />
      <div class="portfolio__footer__logo">
        <img class="footer__image" id="logo-mateus" src="" alt="Mateus" />
        <img class="footer__image" id="logo-alura" src="" alt="alura INLCUDE" />
        <img class="footer__image" id="logo-porto" src="" alt="Porto" />
      </div>
      <p class="footer__text">Desenvolvido por Eduardo Assunção</p>
    </footer>
  </body>
</html>
